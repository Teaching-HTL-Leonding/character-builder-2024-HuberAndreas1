<div class="container">
  <div class="row">
    <div class="form col">
      <div class="form-group">
        <label>Eye:</label>
        <select class="form-select" name="eye" [(ngModel)]="eye">
          <option value="NoEye">No Eye</option>
          <option value="HalfOpen">Half Open</option>
          <option value="Closed">Closed</option>
          <option value="Open">Open</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" name="hasHammer" [(ngModel)]="hasHammer">
        <label>Has Hammer</label>
      </div>
      <div class="form-group">
        <label>Mouth:</label>
        <select class="form-select" name="mouth" [(ngModel)]="mouth">
          <option value="NoMouth">No Mouth</option>
          <option value="Happy">Happy</option>
          <option value="Normal">Normal</option>
          <option value="Unhappy">Unhappy</option>
        </select>
      </div>
      <div class="form-group">
        <label>Right Hand:</label>
        <select class="form-select" name="rightHand" [(ngModel)]="rightHand">
          <option value="NoHand" selected>No Hand</option>
          <option value="Normal">Normal</option>
          <option value="Victory">Victory</option>
        </select>
      </div>
      <div class="form-group">
        <input class="form-check-inline" type="checkbox" name="hasTail" [(ngModel)]="hasTail">
        <label>Has Tail</label>
      </div>
      <div class="form-group button-container">
        <button type="button" class="btn btn-primary" (click)="buildCharacter()">Build Character</button>
        <button type="button" class="btn btn-primary feel-lucky" (click)="feelLucky()">Feeling Lucky...</button>
      </div>
    </div>
    <div class="col">
      <img class="builder-image container-sm" [src]="imageUrl()" alt="Character"/>
    </div>
  </div>
</div>
